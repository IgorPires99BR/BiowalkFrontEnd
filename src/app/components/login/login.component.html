<!-- login.component.html (Ajustado) -->
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <!-- O formulário ainda chama o método onSubmit() no componente. -->
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <!-- O rótulo e o campo de entrada foram ajustados para 'Login' em vez de 'E-mail',
             para corresponder à propriedade da classe C# e ao script SQL. -->
        <label for="login">Login:</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="login"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p class="forgot-password">
      <a href="#">Esqueceu a senha?</a>
    </p>
  </div>
</div>
